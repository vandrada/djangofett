<!--Simply display a review page with a review form and submit buttons.-->
 {% extends "base.html" %}
   {% block content %}
   <br>
   <br>
   <head>
      {{ form.media }} <!--Lay out the markdown editor-->
   </head>
   {% if review.id %}
   <form action={% url 'review_edit' review.id  %} method="post">
   {% else %}
   <form action="" method="post">
   {% endif %}
   {% csrf_token %}
   {{ form }}
   <button type="submit" class="btn btn-default">Submit</button>
   </form>
   {% endblock %}
