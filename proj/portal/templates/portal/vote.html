{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1> {{ question.question_text }}</h1>
  </div>

<!-- Answers -->
  <div class="page-header">
    <h1>Results<h1>
  </div>
  <ul class="list-group">
  {% for answer in question.answer_set.all %}
    <li class="list-group-item">
      <span class="badge pull-right">{{ answer.vote_count }}</span>
        {{ answer.answer_text }}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
